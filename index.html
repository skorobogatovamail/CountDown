<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>
    <div class="wrapper">
        <section class="parallax">
            <div class="parallax__body">
                <div class="parallax__container _container">

                    <div class="parallax__countdown countdown">
                        <div class="countdown__item countdown__item-days">
                            <div class="countdown__number">20</div>
                            <div class="countdown__label">days</div>
                        </div>
                        <div class="countdown__item countdown__item-hours">
                            <div class="countdown__number">10</div>
                            <div class="countdown__label">hours</div>
                        </div>
                        <div class="countdown__item countdown__item-minutes">
                            <div class="countdown__number">6</div>
                            <div class="countdown__label">minutes</div>
                        </div>
                        <div class="countdown__item countdown__item-seconds">
                            <div class="countdown__number">10</div>
                            <div class="countdown__label">seconds</div>
                        </div>
                    </div>
                    <h1 class="parallax__title">
                        Do you know how much time is left <br> till the New Year?
                    </h1>

                </div>
                <div class="parallax__images images-parallax">
                    <div class="images-parallax__item">
                        <div class="images-parallax__base"></div>
                    </div>
                    <div class="images-parallax__item">
                        <div class="images-parallax__middle"></div>
                    </div>
                    <div class="images-parallax__item">
                        <div class="images-parallax__front"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="parallax_script.js"></script>
    <script src="countdown_script.js"></script>
</body>
</html>
